<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
    <!-- Navigation  -  Start-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
    </a>
    </nav>
    <!-- Navigation  -  End-->

    <!-- Application  -  Start-->
    <div id="app" class="row p-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Add a product</h4>
                </div>
                    <form  id="product-form" action="" class="card-body">
                        <div class="form-group">
                            <input id="name" type="text" placeholder="Product name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input id="price" class="form-control" type="number" placeholder="Price" />
                        </div>
                        <div class="form-group">
                            <input id="year" type="number" class="form-control" placeholder="Year Product" min="1900" value="2018" />
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block" />
                    </form>
            </div>
        </div>
    <div id="product-list" class="col-md-8"></div>
    <!-- Application  -  End-->

    <!--Footer  -  Start-->
    <footer class="text-center col-12 mt-5 p-2  bg-light">
        <h5>Developed by <a id="developer" href="https://ediselimi.com"><em>Edi Selimi</em></a> &copy; 2021</h5>
    </footer>
     <!--Footer  -  End-->

    </div>
    <!--  JavaScript  -->
    <script src="App.js"></script>
</body>
</html>
